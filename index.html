<!doctype html>

<html>

<head>
    <meta charset="utf-8"></meta>
    <title>Tutorial 1: Getting Started</title>
    <script src="cytoscape.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
      var cy = cytoscape({
        container: document.getElementById('cy'),
            elements: [
        { // node n1
          group: 'nodes', // 'nodes' for a node, 'edges' for an edge
          // NB the group field can be automatically inferred for you but specifying it
          // gives you nice debug messages if you mis-init elements
    
    
          data: { // element data (put json serialisable dev data here)
            id: 'etymology'},
    
          // scratchpad data (usually temp or nonserialisable data)
          scratch: {
            foo: 'bar'
          },
    
          position: { // the model position of the node (optional on init, mandatory after)
            x: 0,
            y: 1381
          },
    
          selected: false, // whether the element is selected (default false)
    
          selectable: false, // whether the selection state is mutable (default true)
    
          locked: true, // when locked a node's position is immutable (default false)
    
          grabbable: false, // whether the node can be grabbed and moved by the user
    
          classes: 'foo bar' // a space separated list of class names that the element has
        },
    
        { // node n2
          data: { id: '-logy' },
          renderedPosition: { x: 0, y: 200 }, // can alternatively specify position in rendered on-screen pixels
          
          selected: false, // whether the element is selected (default false)
    
          selectable: false, // whether the selection state is mutable (default true)
    
          locked: true, // when locked a node's position is immutable (default false)
    
          grabbable: false, // whether the node can be grabbed and moved by the user
    
          classes: 'foo bar' // a space separated list of class names that the element has
            
        },
        
        { // node n2
          data: { id: '-logia' },
          renderedPosition: { x: 0, y: 0 }, // can alternatively specify position in rendered on-screen pixels
          
          selected: false, // whether the element is selected (default false)
    
          selectable: false, // whether the selection state is mutable (default true)
    
          locked: true, // when locked a node's position is immutable (default false)
    
          grabbable: false, // whether the node can be grabbed and moved by the user
    
          classes: 'foo bar' // a space separated list of class names that the element has
            
        },
    
        { // node n3
          data: { id: 'legein'},
          position: { x: 0, y: -250 },
          
          selected: false, // whether the element is selected (default false)
    
          selectable: false, // whether the selection state is mutable (default true)
    
          locked: true, // when locked a node's position is immutable (default false)
    
          grabbable: false, // whether the node can be grabbed and moved by the user
    
          classes: 'foo bar' // a space separated list of class names that the element has
        },
        { // node n3
          data: { id: 'ethimologie'},
          position: { x: 50, y: -70 },
          
          selected: false, // whether the element is selected (default false)
    
          selectable: false, // whether the selection state is mutable (default true)
    
          locked: true, // when locked a node's position is immutable (default false)
    
          grabbable: false, // whether the node can be grabbed and moved by the user
    
          classes: 'foo bar' // a space separated list of class names that the element has
        },
        { // node n3
          data: { id: 'etymologia'},
          position: { x: 300, y: -250 },
          
          selected: false, // whether the element is selected (default false)
    
          selectable: false, // whether the selection state is mutable (default true)
    
          locked: true, // when locked a node's position is immutable (default false)
    
          grabbable: false, // whether the node can be grabbed and moved by the user
    
          classes: 'foo bar' // a space separated list of class names that the element has
        },
        { // node n3
          data: { id: '+etymon'},
          position: { x: 100, y: 70 },
          
          selected: false, // whether the element is selected (default false)
    
          selectable: false, // whether the selection state is mutable (default true)
    
          locked: true, // when locked a node's position is immutable (default false)
    
          grabbable: false, // whether the node can be grabbed and moved by the user
    
          classes: 'foo bar' // a space separated list of class names that the element has
        },
    
        { // edge e1
          data: {
            id: 'legein--logia',
            // inferred as an edge because `source` and `target` are specified:
            source: 'legein', // the source node id (edge comes from this node)
            target: '-logia'  // the target node id (edge goes to this node)
          }
        },
        { // edge e1
          data: {
            id: '-logia--logy',
            // inferred as an edge because `source` and `target` are specified:
            source: '-logia', // the source node id (edge comes from this node)
            target: '-logy'  // the target node id (edge goes to this node)
          }
        },
        { // edge e1
          data: {
            id: '-logy--etymology',
            // inferred as an edge because `source` and `target` are specified:
            source: '-logy', // the source node id (edge comes from this node)
            target: 'etymology'  // the target node id (edge goes to this node)
          }
        },
        { // edge e1
          data: {
            id: '+etymon-etymology',
            // inferred as an edge because `source` and `target` are specified:
            source: '+etymon', // the source node id (edge comes from this node)
            target: 'etymology'  // the target node id (edge goes to this node)
          }
        },
        { // edge e1
          data: {
            id: 'etymologia-ethimologie',
            // inferred as an edge because `source` and `target` are specified:
            source: 'etymologia', // the source node id (edge comes from this node)
            target: 'ethimologie'  // the target node id (edge goes to this node)
          }
        },
        { // edge e1
          data: {
            id: 'ethimologie--etymon',
            // inferred as an edge because `source` and `target` are specified:
            source: 'ethimologie', // the source node id (edge comes from this node)
            target: '+etymon'  // the target node id (edge goes to this node)
          }
        }        

      ],
    
      layout: {
        name: 'preset'
      },
    
      // so we can see the ids
      style: [
        {
          selector: 'node',
          style: {
            'content': 'data(id)'
          }
        }
      ]
    
    });
    </script>
</body>
</html>
